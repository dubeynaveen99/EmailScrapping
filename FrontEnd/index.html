<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generation Automation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <div class="mt-5 mb-5">
        <h1 class="text-center">Search and View Results</h1>
        <form id="searchForm" class="row mb-4">
            <div class="form-group col-md-6">
                <label for="searchQuery">Search Query:</label>
                <input type="text" id="searchQuery" class="form-control" name="searchQuery" required>
            </div>
            <div class="form-group col-md-4">
                <label for="Source">Source</label>
                <select id="Source" class="form-control">
                    <option value="Local">Select</option>
                    <option value="Local">Local.ch</option>
                    <option value="Yellow">YellowPage</option>
                </select>
            </div>
            <div class="form-group col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>

    <!-- Processing Message -->
    <div id="processingMessage" style="display: none;" class="text-center mb-3">Processing, please wait...</div>

    <!-- Buttons to show results -->
    <div id="buttons" style="display: none;" class="text-center mb-3">
        <button id="showDuplicates" class="btn btn-info mr-2" onclick="checkDupRecordCount()">Show Duplicate Entries</button>
        <button id="showAll" class="btn btn-info" onclick="checkRecordCount()">Show All Entries</button>
    </div>

    <div class="text-center mb-3">
        <button id="DupexportButton" style="display:none;" class="btn btn-warning mr-2" onclick="exportToExcelDuplicate()">Export Duplicate Records</button>
        <button id="AllexportButton" style="display:none;" class="btn btn-warning" onclick="exportToExcel()">Export All Records</button>
    </div>

    <!-- Responsive Tables -->
    <div id="tables" class="table-responsive">
        <table id="duplicatesTable" class="table table-striped table-bordered" style="display: none;">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 30%;">Title</th>
                    <th style="width: 20%;">Email</th>
                    <th style="width: 20%;">Phone</th>
                    <th style="width: 30%;">URL</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <table id="allEntriesTable" class="table table-striped table-bordered" style="display: none;">
            <thead class="thead-dark">
                <tr>
                    <th style="width: 30%;">Title</th>
                    <th style="width: 20%;">Email</th>
                    <th style="width: 20%;">Phone</th>
                    <th style="width: 30%;">URL</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
